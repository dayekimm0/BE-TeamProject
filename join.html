<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/3f2ea24883.js"
      crossorigin="anonymous"
    ></script>
    <!-- Common CSS & JS -->
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./styles/join.css" />
    <script defer src="./script.js"></script>
    <!-- lenis -->
    <script src="https://unpkg.com/lenis@1.1.14/dist/lenis.min.js"></script>
  </head>
  <body>
    <header></header>
    <main>
      <h2>JOIN</h2>
      <form id="form" action="#" method="post">
        <div id="joinStep">
          <div class="stepWrap">
            <div class="stepCircle">
              <i class="fas fa-eye"></i>
              <span>STEP 1</span>
            </div>
            <p>정보입력</p>
          </div>
          <div class="stepWrap">
            <div class="stepCircle">
              <i class="fas fa-eye"></i>
              <span>STEP 2</span>
            </div>
            <p>가입완료</p>
          </div>
        </div>
        <div class="joinInput">
          <div>
            <input type="text" id="phoneNum" placeholder="실명인증필요" />
            <label for="phoneNum">전화번호</label>
            <input id="phoneBtn" type="button" value="실명인증하기" />
          </div>
        </div>
        <div>
          <p>실명인증 진행 후 가입 가능합니다.</p>
          <div class="checkList">
            <input type="checkbox" name="" id="" />
            <label for="">정보/이벤트 SMS 수신에 동의합니다.</label>
          </div>
        </div>
        <div class="joinInput">
          <div>
            <input type="text" id="joinEmail" />
            <label for="joinEmail">아이디(E-mail)</label>
          </div>
        </div>
        <div>
          <p>BE:는 회원가입 시 이메일로만 아이디 생성이 가능합니다.</p>
          <div class="checkList">
            <input type="checkbox" name="" id="" />
            <label for="">정보/이벤트 메일 수신에 동의합니다.</label>
          </div>
        </div>
        <div class="joinInput">
          <input type="password" id="joinPw" />
          <label for="joinPw">비밀번호</label>
        </div>
        <div class="joinInput">
          <input type="password" id="joinpwCheck" />
          <label for="joinPwCheck">비밀번호 확인</label>
        </div>
        <div class="joinInput">
          <input type="text" id="joinName" />
          <label for="joinName">이름</label>
        </div>
        <div class="joinInput">
          <select name="" id="">
            <option value="" selected disabled>
              채식의 단계를 선택해주세요.
            </option>
            <option value="비건">비건</option>
            <option value="락토 베지테리언">락토 베지테리언</option>
            <option value="오보 베지테리언">오보 베지테리언</option>
            <option value="락토 오브 베지테리언">락토 오브 베지테리언</option>
            <option value="페스코 베지테리언">페스코 베지테리언</option>
            <option value="폴로 베지테리언">폴로 베지테리언</option>
            <option value="플렉시테리언">플렉시테리언</option>
          </select>
        </div>
      </form>
    </main>
    <footer></footer>
  </body>
</html>
